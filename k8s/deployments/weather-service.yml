apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service
  namespace: irrigation-production
  labels:
    app: weather-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
      - name: weather-service
        image: ${DOCKER_USERNAME}/irrigation-weather-service:${VERSION:-latest}
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        envFrom:
        - secretRef:
            name: irrigation-secrets
        - configMapRef:
            name: irrigation-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
