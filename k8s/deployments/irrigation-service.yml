apiVersion: apps/v1
kind: Deployment
metadata:
  name: irrigation-service
  namespace: irrigation-production
  labels:
    app: irrigation-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: irrigation-service
  template:
    metadata:
      labels:
        app: irrigation-service
    spec:
      containers:
      - name: irrigation-service
        image: ${DOCKER_USERNAME}/irrigation-irrigation-service:${VERSION:-latest}
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: NODE_ENV
        - name: POSTGRES_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: MONGODB_URL
          value: "mongodb://$(MONGODB_USER):$(MONGODB_PASSWORD)@$(MONGODB_HOST):$(MONGODB_PORT)"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)"
        envFrom:
        - secretRef:
            name: irrigation-secrets
        - configMapRef:
            name: irrigation-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
