apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-service
  namespace: irrigation-production
  labels:
    app: sensor-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sensor-service
  template:
    metadata:
      labels:
        app: sensor-service
    spec:
      containers:
      - name: sensor-service
        image: ${DOCKER_USERNAME}/irrigation-sensor-service:${VERSION:-latest}
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: NODE_ENV
        - name: MONGODB_URL
          value: "mongodb://$(MONGODB_USER):$(MONGODB_PASSWORD)@$(MONGODB_HOST):$(MONGODB_PORT)"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)"
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: irrigation-secrets
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: irrigation-secrets
              key: MONGODB_PASSWORD
        - name: MONGODB_HOST
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: MONGODB_HOST
        - name: MONGODB_PORT
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: MONGODB_PORT
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: REDIS_PORT
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: irrigation-secrets
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: irrigation-secrets
              key: RABBITMQ_PASSWORD
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: irrigation-config
              key: RABBITMQ_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
