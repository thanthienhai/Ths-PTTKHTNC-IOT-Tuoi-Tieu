apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-service
  namespace: irrigation-production
  labels:
    app: alert-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-service
  template:
    metadata:
      labels:
        app: alert-service
    spec:
      containers:
      - name: alert-service
        image: ${DOCKER_USERNAME}/irrigation-alert-service:${VERSION:-latest}
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        envFrom:
        - secretRef:
            name: irrigation-secrets
        - configMapRef:
            name: irrigation-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
