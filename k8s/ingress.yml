apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: irrigation-ingress
  namespace: irrigation-production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.irrigation.example.com
    secretName: irrigation-tls
  rules:
  - host: api.irrigation.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
