global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'irrigation-iot'
    environment: 'production'

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
        labels:
          service: 'api-gateway'

  # Sensor Service
  - job_name: 'sensor-service'
    static_configs:
      - targets: ['sensor-service:3001']
        labels:
          service: 'sensor-service'

  # Irrigation Service
  - job_name: 'irrigation-service'
    static_configs:
      - targets: ['irrigation-service:3002']
        labels:
          service: 'irrigation-service'

  # Weather Service
  - job_name: 'weather-service'
    static_configs:
      - targets: ['weather-service:3003']
        labels:
          service: 'weather-service'

  # Alert Service
  - job_name: 'alert-service'
    static_configs:
      - targets: ['alert-service:3004']
        labels:
          service: 'alert-service'

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3005']
        labels:
          service: 'user-service'

  # Device Service
  - job_name: 'device-service'
    static_configs:
      - targets: ['device-service:3006']
        labels:
          service: 'device-service'

  # Analytics Service
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:3007']
        labels:
          service: 'analytics-service'

  # Report Service
  - job_name: 'report-service'
    static_configs:
      - targets: ['report-service:3008']
        labels:
          service: 'report-service'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'

  # MongoDB
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
        labels:
          service: 'mongodb'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/alerts/*.yml'
